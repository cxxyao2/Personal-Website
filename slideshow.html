<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="slideshow.css" />
    <title>Slide Shows</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numberText">1 / 3</div>
        <img src="assets/flower1.jpeg" class="slideshow" />
        <div class="text">Tulip 1</div>
      </div>
      <div class="mySlides fade">
        <div  class="numberText">2 / 3</div>
        <img src="assets/flower2.jpeg" class="slideshow" />
        <div class="text">Tulip 2</div>
      </div>
      <div class="mySlides fade">
        <div  class="numberText">3 / 3</div>
        <img src="assets/flower3.jpeg" class="slideshow" />
        <div class="text">Tulip 3</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&lt;</a>
      <a class="next" onclick="plusSlides(1)">&gt;</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
       <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
